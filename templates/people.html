{% extends "contained.html" %}
{% block container %}
  {% for person in people %}
    <div class="row">
      <div class="three columns">
        <img class="u-max-full-width" src="http://lorempixel.com/400/400/"/>
      </div>
      <div class="nine columns">
        <h1> {{ person.name }}</h1>
        <h2><i>{{ person.title }}</i></h2>
        <p>{{ person.bio }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
